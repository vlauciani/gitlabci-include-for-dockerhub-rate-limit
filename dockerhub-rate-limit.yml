dockerhub-rate-limit:
  extends: .dind_dockerhub-rate-limit
  variables:
    INCLUDE_DOCKERHUB_REGISTRY_USER: "default"
    INCLUDE_DOCKERHUB_REGISTRY_PSW: "default"    
  script:
    - apk update
    - apk add --no-cache curl jq
    - echo "Get token..."
    - TOKEN=$(curl --user "${INCLUDE_DOCKERHUB_REGISTRY_USER}:${INCLUDE_DOCKERHUB_REGISTRY_PSW}" "https://auth.docker.io/token?service=registry.docker.io&scope=repository:ratelimitpreview/test:pull" | jq -r .token)
    - RESPONSE=$(curl --head -H "Authorization:Bearer ${TOKEN}" https://registry-1.docker.io/v2/ratelimitpreview/test/manifests/latest 2>&1)
    - echo "RESPONSE=${RESPONSE}"

    #- echo "${RESPONSE}" | grep "ratelimit-limit" || echo "Rate limit headers not present (likely paid account)"
    #- RATELIMIT_REMAINING=$(echo "${RESPONSE}" | grep -i "ratelimit-remaining" | awk -F":" '{print $2}' | awk -F";" '{print $1}' | sed -e 's/^[[:space:]]*//' -e 's/[[:space:]]*$//')
    - RATELIMIT_REMAINING=$(echo "${RESPONSE}" | grep -i "ratelimit-remaining")
    - if [ -n "${RATELIMIT_REMAINING}" ]; then echo "RATELIMIT_REMAINING=${RATELIMIT_REMAINING}"; RATELIMIT_REMAINING_N=$(echo ${RATELIMIT_REMAINING} | awk -F":" '{print $2}' | awk -F";" '{print $1}' | sed -e 's/^[[:space:]]*//' -e 's/[[:space:]]*$//'); echo " RATELIMIT_REMAINING_N=${RATELIMIT_REMAINING_N}"; else echo "RATELIMIT_REMAINING=not available (likely paid account)"; fi
    - if [ -n "${RATELIMIT_REMAINING}" ] && [ "${RATELIMIT_REMAINING_N}" -eq 0 ]; then exit 1; fi
  #after_script:
  #  - docker images    

.dind_dockerhub-rate-limit:
  image: 
    name: docker:19.03.2
    #entrypoint: [""]
  before_script:
    - echo ${INCLUDE_DOCKERHUB_REGISTRY_PSW} | docker login -u ${INCLUDE_DOCKERHUB_REGISTRY_USER} --password-stdin  
  services:
    - docker:19.03.2-dind    
